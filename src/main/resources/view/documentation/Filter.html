<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="docstyle.css?v=1" media="all"/> 
</head>
<body>
	<p>
		Filtering is used to constrain the data based on a condition.
	</p>
	<h2>Syntax</h2>
	<ul>
	   <li><span class="keyword">FILTER WHERE (<span class="column">condition</span></column>)</span></li>
	</ul>
	<h2>Examples</h2>
	<ul>
		<li>
            <span class="keyword">FILTER WHERE (COL(<span class="column">level</span></column>) > 150) AND (COL(<span class="column">status</span></column>) > 2)</span>
            <br/>
            Filters the data on a creatinine level higher than 150 and daily status higher than 2 and returns the corresponding records.
        </li>
	</ul>
</body>
